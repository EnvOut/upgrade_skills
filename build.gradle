group 'com.tow'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.4-3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.11.Final'
// https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
//    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.11.Final'

    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.11.RELEASE'

    // https://mvnrepository.com/artifact/org.springframework/spring-tx

    compile group: 'org.springframework', name: 'spring-tx', version: '4.3.11.RELEASE'

    // https://mvnrepository.com/artifact/org.springframework/spring-aop

    compile group: 'org.springframework', name: 'spring-aop', version: '4.3.11.RELEASE'

// https://mvnrepository.com/artifact/org.aspectj/aspectjweaver

    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.11'

// https://mvnrepository.com/artifact/org.aspectj/aspectjlib

    compile group: 'org.aspectj', name: 'aspectjlib', version: '1.6.2'

// https://mvnrepository.com/artifact/org.aspectj/aspectjtools

    compile group: 'org.aspectj', name: 'aspectjtools', version: '1.8.11'

// https://mvnrepository.com/artifact/org.aspectj/aspectjrt

    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.8.11'

    //https://mvnrepository.com/artifact/org.postgresql/postgresql

    compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'

    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.11.RELEASE'
    // https://mvnrepository.com/artifact/org.javassist/javassist
    compile group: 'org.javassist', name: 'javassist', version: '3.22.0-GA'
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.12.Final'
    // https://mvnrepository.com/artifact/org.hsqldb/hsqldb
    testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.0'
// https://mvnrepository.com/artifact/org.springframework/spring-orm
    compile group: 'org.springframework', name: 'spring-orm', version: '4.3.11.RELEASE'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}