<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebSocket</title>
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script language="JavaScript" type="text/javascript">
            var ping;
            var websocket;

            jQuery(function () {
                function writePing(message) {
                    $('#pingOutput').append(message + '\n');
                }

                function writeStatus(message) {
                    $('#statusOutput').val($('#statusOutput').val() + message + '\n');
                }

                function writeMessage(message) {
                    $('#messageOutput').append(message + '\n');
                }

                $('#connect')
                    .click(function doConnect() {
                        websocket = new WebSocket($('#target').val());
                        websocket.onopen = function (evt) {
                            writeStatus("CONNECTED");
                            var ping = setInterval(function () {
                                if (websocket != "undefined") {
                                    websocket.send("ping");
                                }
                            }, 3000);
                        };

                        websocket.onclose = function (p1) {
                            writeStatus("DISCONNECTED");
                        };
                        websocket.onmessage = function (p1) {
                            if (p1.data == "ping") {
                                writePing(p1.data);
                            } else {
                                writeMessage('ECHO: ' + p1.data)
                            }
                        };
                        websocket.onerror = function (event) {
                            onError(writeStatus('ERROR: ' + event.data))
                        };
                    });
                $('#disconnect')
                    .click(function () {
                        if (typeof websocket != 'undefined') {
                            websocket.close();
                            websocket = undefined;
                        } else {
                            alert('Not connected!');
                        }
                    });
                $('#send')
                    .click(function () {
                        if (typeof websocket != 'undefined') {
                            websocket.send($('#message').val());
                        } else {
                            alert("Not connected");
                        }
                    });
            });

        </script>
    </head>
    <body>
        <h2>WebSocket Tester</h2>
        Target:
        <input type="text" id="target" size="40" value="ws://localhost:8080/echoHandler">
        <br/>
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
        <br/>
        <br/>Message
        <input type="text" id="message" value=""/>
        <button id="send">Send</button>
        <br/>
        <p>Status output</p>
        <pre><textarea id="statusOutput" rows="10" cols="50"></textarea> </pre>
        <p>Message output</p>
        <pre><textarea id="pingOutput" rows="10" cols="50"></textarea> </pre>
    </body>
</html>
